@(flower: Flower, types: List[Type])

@main("Edit") {

    @navbar("add")

    <div class="container main-content">
        <h2 class="text-center">Edit flower</h2>
        <form class="@routes.Flowers.update(flower.id.get)" method="post">
            <div class="form-group">
                <label for="inp-img">Images</label>
                <input type="text" class="form-control" id="inp-img"
                name="imgName" value="@flower.imgName" required=""/>
            </div>
            <div class="form-group">
                <label for="inp-type">Type</label>
                <select name="type" class="form-control" id="inp-type">
                @for(f_type <- types) {
                    <option value="@f_type.id">@f_type.name</option> }
                </select>
            </div>
            <div class="form-group">
                <label for="inp-name">Name</label>
                <input type="text" class="form-control" id="inp-name"
                name="name" value="@flower.name" required="">
            </div>
            <div class="form-group">
                <label for="inp-desc">Description</label>
                <textarea type="text" class="form-control" id="inp-desc"
                name="description" required="">@flower.description</textarea>
            </div>
            <div class="form-group">
                <label for="inp-cost">cost</label>
                <input type="text" class="form-control" id="inp-cost"
                name="cost" value="@flower.cost" required=""/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
}
